    <script>
        (function() {

            // Add a speaker button with audio to any <li class="word-with-audio " data-text="... ">
            function decorateWords() {
                document.querySelectorAll('.word-with-audio').forEach(li => {
                    // Prevent duplicate buttons
                    if (li.querySelector('.speak-btn')) return;

                    // Pull Russian text from data-text (preferred) or fallback to text content
                    const text = (li.dataset.text || li.textContent || '').trim();
                    if (!text) return;

                    const btn = createAudioButton(text, '../assets/sound/male/words/');
                    li.prepend(btn);
                });
            }

            // Run both decorators
            function decorateAll() {
                decorateTable();
                decorateWords();
            }

            // Ensure buttons are added when voices are loaded or DOM is ready
            const synth = window.speechSynthesis;
            if (synth && typeof synth.onvoiceschanged !== 'undefined') {
                synth.onvoiceschanged = decorateAll;
            }
            window.addEventListener('DOMContentLoaded', decorateAll);
        })();
    </script>

    <script>
        // Video with linked audio
        const video = document.getElementById("myVideo ");
        const audio = document.getElementById("myAudio ");

        // Start audio whenever the video starts
        video.addEventListener('play', async() => {
            try {
                await audio.play();
            } catch (err) {
                console.warn('Audio play was blocked, will retry on next click:', err);
                document.body.addEventListener('click', () => audio.play(), {
                    once: true
                });
            }
        });

        // Pause audio if video pauses
        video.addEventListener('pause', () => audio.pause());

        // Keep them in sync (restart audio if video restarts)
        video.addEventListener('seeked', () => {
            audio.currentTime = video.currentTime;
        });

        // Set current year in footer
        document.getElementById("y ").textContent = new Date().getFullYear();
    </script>
