<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1 – Printable Handwriting Sheets</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- Handwriting font -->
    <!-- Google Fonts: Pacifico includes Cyrillic; use as primary handwriting font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
         :root {
            --sheet-line-height: 60px;
            /* vertical spacing for each practice line */
            --sheet-gap: 10px;
            /* gap between lines */
            --guide-color: #b8cbe0;
            /* dashed guideline color */
            --model-size: 44px;
            /* size of the sample letters */
            --model-offset-x: 8px;
            /* left padding for model */
            --top-line: 12px;
            /* top guide position within a line */
            --mid-line: 30px;
            /* mid guide position within a line */
            --base-line: 48px;
            /* baseline position within a line */
        }
        /* Printable layout tweaks */
        
        #practice .sheet {
            page-break-inside: avoid;
            margin-bottom: 22px;
        }
        
        #practice .sheet h3 {
            font-size: 1rem;
            margin-bottom: .5rem;
        }
        /* A single handwriting practice line */
        
        .trace-row {
            position: relative;
            height: var(--sheet-line-height);
            margin-bottom: var(--sheet-gap);
        }
        
        .trace-row .model {
            position: relative;
            z-index: 2;
            font-family: 'Pacifico', cursive;
            font-size: var(--model-size);
            line-height: var(--sheet-line-height);
            padding-left: var(--model-offset-x);
            white-space: nowrap;
        }
        
        .trace-lines {
            position: absolute;
            inset: 0;
            z-index: 1;
        }
        
        .trace-lines .g {
            position: absolute;
            left: 0;
            right: 0;
            border-top: 1px dashed var(--guide-color);
        }
        
        .trace-lines .g.top {
            top: var(--top-line);
        }
        
        .trace-lines .g.mid {
            top: var(--mid-line);
        }
        
        .trace-lines .g.base {
            top: var(--base-line);
        }
        /* Make the practice area span the page for clean printing */
        
        #practice .content {
            max-width: 100%;
        }
        /* Print rules */
        
        @media print {
            .no-print,
            nav,
            footer {
                display: none !important;
            }
            body {
                background: white;
            }
            @page {
                size: Letter;
                margin: 12mm;
            }
            #practice {
                margin: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light no-print">
        <div class="container-fluid">

            <div class="collapse navbar-collapse" id="navbarNav">Printable Worksheets
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="../index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="../lessons.html">Lessons</a></li>
                    <li class="nav-item"><a class="nav-link" href="../resources.html">Resources</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Printable Handwriting Sheets -->
    <main id="practice" class="container my-4">
        <div class="d-flex align-items-center justify-content-between">
            <h2 class="h4 m-0"></h2>
            <button class="btn btn-outline-secondary btn-sm no-print" onclick="window.print()">Print This Page</button>
        </div>

        <div class="content mt-3" id="practice-container">
            <!-- Sheets generated by JS -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="site-footer ">


        &copy 2025 Sky4Tech, LLC


    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Full (or partial) alphabet – add/adjust the order as you teach
        const LETTERS = [{
            display: 'А а',
            label: 'A a'
        }, {

            label: 'B b'
        }, {
            display: 'В в',
            label: 'V v'
        }, {
            display: 'Г г',
            label: 'G g'
        }, {
            display: 'Д д',
            label: 'D d'
        }, {
            display: 'Е е',
            label: 'E e'
        }, {
            display: 'Ё ё',
            label: 'Yo yo'
        }, {
            display: 'Ж ж',
            label: 'Zh zh'
        }, {
            display: 'З з',
            label: 'Z z'
        }, {
            display: 'И и',
            label: 'I i'
        }, {
            display: 'Й й',
            label: 'Short I'
        }, {
            display: 'К к',
            label: 'K k'
        }, {
            display: 'Л л',
            label: 'L l'
        }, {
            display: 'М м',
            label: 'M m'
        }, {
            display: 'Н н',
            label: 'N n'
        }, {
            display: 'О о',
            label: 'O o'
        }, {
            display: 'П п',
            label: 'P p'
        }, {
            display: 'Р р',
            label: 'R r'
        }, {
            display: 'С с',
            label: 'S s'
        }, {
            display: 'Т т',
            label: 'T t'
        }, {
            display: 'У у',
            label: 'U u'
        }, {
            display: 'Ф ф',
            label: 'F f'
        }, {
            display: 'Х х',
            label: 'Kh kh'
        }, {
            display: 'Ц ц',
            label: 'Ts ts'
        }, {
            display: 'Ч ч',
            label: 'Ch ch'
        }, {
            display: 'Ш ш',
            label: 'Sh sh'
        }, {
            display: 'Щ щ',
            label: 'Shch shch'
        }, {
            display: 'Ъ ъ',
            label: 'Hard sign'
        }, {
            display: 'Ы ы',
            label: 'Y y'
        }, {
            display: 'Ь ь',
            label: 'Soft sign'
        }, {
            display: 'Э э',
            label: 'E (eh)'
        }, {
            display: 'Ю ю',
            label: 'Yu yu'
        }, {
            display: 'Я я',
            label: 'Ya ya'
        }];

        // How many lines to render per page;  one model per line
        const LINES_PER_PAGE = 32; // tuned for US Letter with current sizes

        function makeTraceRow(modelText) {
            const row = document.createElement('div');
            row.className = 'trace-row';
            row.innerHTML = `
        <span class="model">${modelText}</span>
        <div class="trace-lines" aria-hidden="true">
          <div class="g top"></div>
          <div class="g mid"></div>
          <div class="g base"></div>
        </div>
      `;
            return row;
        }

        function renderSheets(letters) {
            const container = document.getElementById('practice-container');
            container.innerHTML = '';

            // Build a single continuous sheet: one line per letter.
            const sheet = document.createElement('section');
            sheet.className = 'sheet';

            letters.forEach(l => {
                const row = makeTraceRow(l.display);
                sheet.appendChild(row);
            });

            // If there is leftover vertical space, pad with blank lines for practice
            const total = letters.length;
            if (total < LINES_PER_PAGE) {
                for (let i = 0; i < (LINES_PER_PAGE - total); i++) {
                    sheet.appendChild(makeTraceRow('&nbsp;'));
                }
            }

            container.appendChild(sheet);
        }

        document.addEventListener('DOMContentLoaded', () => {
            renderSheets(LETTERS);
        });
    </script>
</body>
