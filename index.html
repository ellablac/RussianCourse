<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Community Russian Course – Home</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">


    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />


    <!-- Google Fonts: Inter (body) + Manrope (headings/CTA) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400..900&family=Manrope:wght@600..800&display=swap" rel="stylesheet">


    <!-- Site CSS (shared) -->
    <link rel="stylesheet" href="assets/css/site.css" />
</head>

<body>
    <!-- Shared navbar (Home / Lessons / Resources) -->
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainNav">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 gap-2">
                    <li class="nav-item"><a class="nav-link active" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="lessons.html">Lessons</a></li>
                    <li class="nav-item"><a class="nav-link" href="resources.html">Resources</a></li>
                    <!-- Gradient ink underline host -->
                    <span class="nav-ink" aria-hidden="true"></span>
                </ul>

            </div>
        </div>
    </nav>


    <!-- Hero (dark-on-light with subtle gradient); headline uses gradient fill -->
    <section class="hero hero--light text-center ">
        <div class="container">
            <h2 class="mb-5 blue-ink-uppercase">Добро пожаловать! </h2>
            <div class="display text-gradient">Welcome to Community Russian Course for Beginners.</div>
            <p class="lead max-w-700 mx-auto">Learn the alphabet, pronunciation, and essentials, step by step.</p>
            <br><br>
            <div class="hero-actions mt-3">
                <a class="btn btn-pill" href="lessons.html">Start Learning</a>
            </div>
        </div>
    </section>


    <footer class="site-footer">


        &copy 2025 Sky4Tech, LLC


    </footer>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <!-- Animated nav ink helper (framework-free) -->
    <script>
        /* Creates a gradient underline that follows the hovered/active nav item.
                                                                                                                                                                                                                                                                                                                        Accessibility: purely decorative; links retain default focus styles. */
        (function() {
            const nav = document.getElementById('mainNav');
            if (!nav) return;
            const list = nav.querySelector('.navbar-nav');
            if (!list) return;
            const links = Array.from(list.querySelectorAll('.nav-link'));
            const ink = nav.querySelector('.nav-ink');
            if (!ink) return;


            const active = list.querySelector('.nav-link.active') || links[0];

            function moveInk(el) {
                if (!el) return;
                const rect = el.getBoundingClientRect();
                const hostRect = list.getBoundingClientRect();
                ink.style.left = (rect.left - hostRect.left) + 'px';
                ink.style.width = rect.width + 'px';
            }
            moveInk(active);
            links.forEach(link => {
                link.addEventListener('mouseenter', () => moveInk(link));
                link.addEventListener('focus', () => moveInk(link));
            });
            list.addEventListener('mouseleave', () => moveInk(active));
            window.addEventListener('resize', () => moveInk(active));
        })();
    </script>
</body>

</html>
