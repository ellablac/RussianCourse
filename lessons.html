    <!-- Animated nav ink helper (framework-free) -->
    <script>
        /* Creates a gradient underline that follows the hovered/active nav item.
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                Accessibility: purely decorative; links retain default focus styles. */
        (function() {
            const nav = document.getElementById('mainNav');
            if (!nav) return;
            const list = nav.querySelector('.navbar-nav');
            if (!list) return;
            const links = Array.from(list.querySelectorAll('.nav-link'));
            const ink = nav.querySelector('.nav-ink');
            if (!ink) return;


            const active = list.querySelector('.nav-link.active') || links[0];

            function moveInk(el) {
                if (!el) return;
                const rect = el.getBoundingClientRect();
                const hostRect = list.getBoundingClientRect();
                ink.style.left = (rect.left - hostRect.left) + 'px';
                ink.style.width = rect.width + 'px';
            }
            moveInk(active);
            links.forEach(link => {
                link.addEventListener('mouseenter', () => moveInk(link));
                link.addEventListener('focus', () => moveInk(link));
            });
            list.addEventListener('mouseleave', () => moveInk(active));
            window.addEventListener('resize', () => moveInk(active));
        })();
    </script>
